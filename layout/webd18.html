<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 E-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #main {
            width: 100%;
            height: calc(100vh - 100px);
            display: flex;
        }
        #header {
            width: 200px;
        }
        #header .logo {
            width: 100%;
            height: 20%;
            background-color: #bbb;
        }
        #header .nav {
            width: 100%;
            height: 80%;
            background-color: #eee;
        }
        #contents {
            width: 400px;
        }
        #contents .notice {
            width: 400px;
            height: 33.3333%;
            background-color: #777;
        }
        #contents .gallery {
            width: 400px;
            height: 33.3333%;
            background-color: #999;
        }
        #contents .link {
            width: 400px;
            height: 33.3333%;
            background-color: #888;
        }
        #slider {
            width: calc(100% - 600px);
            height: 100%;
            background-color: #ddd;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #666;
        }
        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #555;
        }
        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <section id="contents">
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <article id="slider"></article>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
