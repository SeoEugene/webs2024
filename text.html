<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>test</title>
    <style>
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
        }

        .img {
            position: relative;
            width: 100vw;
        }

        .none {
            display: none;
        }

        .modal {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
        }

        .modal__wrap {
            display: flex;
            width: 100%;
            height: 100%;
            border: 3px solid green;
            box-sizing: border-box;
            position: relative;
        }

        .modal__wrap>img {
            width: 30%;
            height: 50%;
            border: 1px solid pink;
            box-sizing: border-box;
        }

        .modal__close {
            position: absolute;
            right: 50px;
            top: 20px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            width: 30px;
            height: 30px;
            border-radius: 10px;
            text-align: center;
            justify-content: center;
            line-height: 1.5;
            cursor: pointer;
        }

        /* 이미지 고정 */
        .parallax__cont {
            overflow: hidden;
        }

        #section1,
        #section2,
        #section3,
        #section4 {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item__name {
            position: absolute;
            left: 40px;
            top: 30%;
            font-size: 5vw;
            line-height: 1;
            z-index: 100;
            text-transform: uppercase;
            display: inline-block;
            font-weight: 800;
        }

        .item__desc1 {
            position: absolute;
            left: 40px;
            top: 50%;
            font-size: 3vw;
            line-height: 1;
            z-index: 99;
            text-transform: uppercase;
            display: inline-block;
        }

        .item__desc2 {
            position: absolute;
            left: 40px;
            top: 60%;
            font-size: 3vw;
            line-height: 1;
            z-index: 99;
            text-transform: uppercase;
            display: inline-block;
        }

        .item__desc3 {
            position: absolute;
            left: 40px;
            top: 70%;
            font-size: 3vw;
            line-height: 1;
            z-index: 99;
            text-transform: uppercase;
            display: inline-block;
        }

        .item__img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        #section1 .item__img {
            background-image: url(TDsite/assets/img/slider02-min.jpg);
        }

        #section2 {
            /* background-color: #F4F4F4; */
            background: linear-gradient(to bottom, #F4F4F4 0%, #DBDCE0 100%);
        }

        #section2 .parallax__item__img {
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        #section4 .item__img {
            background-image: url(TDsite/assets/img/slider04-min.jpg);
        }
    </style>

    <script>
        // 마우스
        const mouseCursor = document.querySelector(".mouse__cursor");

        document.querySelector(".img").addEventListener("mousemove", e => {
            mouseCursor.classList.remove("none");
            gsap.to(".mouse__cursor", {
                duration: .2,
                left: e.pageX,
                top: e.pageY
            });

            // 마우스 좌표 값
            let mousePageX = e.pageX;
            let mousePageY = e.pageY;

            let centerPageX = window.innerWidth / 2 - mousePageX;
            let centerPageY = window.innerHeight / 2 - mousePageY;

            document.querySelector(".img").addEventListener("click", e => {
                document.querySelector(".modal").classList.remove("none");
            });

            document.querySelector(".modal__close").addEventListener("click", () => {
                document.querySelector(".modal").classList.add("none");

            });

        });
        document.querySelector(".img").addEventListener("mouseleave", e => {
            mouseCursor.classList.add("none");

        });
