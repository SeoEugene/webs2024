<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
        }
        .img {
            position: relative;
        }
        .none {
            display: none;
        }
        .modal {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
        }
        .modal__wrap {
            display: flex;
            width: 100%;
            height: 100%;
            border: 3px solid green;
            box-sizing: border-box;
            position: relative;
        }
        .modal__wrap > img {
            width: 30%;
            height: 50%;
            border: 1px solid pink;
            box-sizing: border-box;
        }
        .modal__close {
            position: absolute;
            right: 50px;
            top: 20px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            width: 30px;
            height: 30px;
            border-radius: 10px;
            text-align: center;
            justify-content: center;
            line-height: 1.5;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // 마우스
        const mouseCursor = document.querySelector(".mouse__cursor");

        document.querySelector(".img").addEventListener("mousemove", e => {
            mouseCursor.classList.remove("none");
            gsap.to(".mouse__cursor", {
                duration: .2,
                left: e.pageX,
                top: e.pageY
            });

            // 마우스 좌표 값
            let mousePageX = e.pageX;
            let mousePageY = e.pageY;

            let centerPageX = window.innerWidth / 2 - mousePageX;
            let centerPageY = window.innerHeight / 2 - mousePageY;

            document.querySelector(".img").addEventListener("click", e => { 
                document.querySelector(".modal").classList.remove("none");
            });

            document.querySelector(".modal__close").addEventListener("click", () => {
                document.querySelector(".modal").classList.add("none");

            });
                
        });
        document.querySelector(".img").addEventListener("mouseleave", e => {
            mouseCursor.classList.add("none");

        });

    </script>
</body>
