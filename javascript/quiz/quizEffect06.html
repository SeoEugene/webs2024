    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");

        //문제 데이터
        const quizInfo = [{}];

        // 2. 문제 가져오기
        const fetchQuiz = () => {
            fetch("https://seoeugene.github.io/webs2024/json/gineungsaJC2011_05.json")
                .then(res => res.json())
                .then(items => {
                    // json에서 값 가져오기
                    console.log(items[0].question);
                    console.log(items[0].desc);
                    // quizInfo 가져온 값 저장
                    quizInfo[0].question = items[0].question;
                    quizInfo[0].desc = items[0].desc;
                    console.log(quizInfo);
                    console.log(quizInfo[0].question);
                    console.log(quizInfo[0].desc);

                    updateQuiz();
                })
                .catch((error) => console.log(error));    
        }

        // 3. 문제 출력하기
        const updateQuiz = () => {
            let quizWrapTag = `
                <div class="quiz">
                    <div class="quiz__header">정보처리 기능사</div>
                    <div class="quiz__main">
                        <div class="quiz__question">${quizInfo[0].question}</div>
                        <div class="quiz__desc">${quizInfo[0].desc}</div>
                    </div>
                </div>
            `;

            quizWrap.innerHTML = quizWrapTag;
        }

        // 1. 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz();
        });


    </script>
