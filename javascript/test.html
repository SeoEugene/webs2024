<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script>
        const arr = [100, 200, 300, 400, 500];
        //01. for()
        {
            for(let i=0; i<arr.length; i++){
                document.write(arr[i], ", ");
            };
            document.write("<br>");
        }
        //02. forEach()
        {
            arr.forEach((el) => {
                document.write(el, ", ");
            });
            document.write("<br>");
        }
        //03. for of()
        {
            for(let el of arr){
                document.write(el, ", ");
            };
            document.write("<br>");
        }
        //04. for in()
        {
            for(let el in arr){
                document.write(arr[el], ", ");
            };
            document.write("<br>"); 
        }
        //05. map()
        {
            arr.map((el) => {
                document.write(el, ", ");
            });
            document.write("<br>");
        }
        //06. filter()
        {
            arr.filter((el) => {
                document.write(el, ", ");
            });
            document.write("<br>");
        }
        //07. 1부터 100까지 합한값
        {
            let num = 0;
            for(let i=1; i<=100; i++){
                num += i;
            };
            document.write(num);
            document.write("<br>");
        }
        //08. 8단만출력
        {
            for(let i=8; i<=8; i++){
                for(let j=1; j<10; j++){
                    document.write(i + " X " + j + " = " + i*j + "<br>");
                };
            }
        }
        //09. 테이블
        {
            let table = "<table class='table' style='border=1'>";
            num = 1;
                for(let i=1; i<=10; i++){
                    table += "<tr>";
                    for(let j=1; j<=10; j++){
                        table += "<td>" + num + "</td>";
                        num++
                    }
                    table += "</tr>";

                }
            table += "</table>";
            document.write(table);
        }

    </script>
</body>
</html>
